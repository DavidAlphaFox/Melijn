version: v1.0
name: Pull image on prod & shutdown bot
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy
    task:
      secrets:
        - name: prod-deploy-details
      jobs:
        - name: Pull image & shutdown bot
          commands:
            - chmod 400 /home/semaphore/.ssh/id_rsa
            - ssh-keyscan -p ${SSH_PORT} -H ${SSH_HOST} >> /home/semaphore/.ssh/known_hosts
            - "echo \"sudo docker-compose pull && curl -H 'Authorization: ${REST_TOKEN}' http://${REST_HOST}:${REST_PORT}/shutdown\""
            - "ssh ${SSH_USER}@${SSH_HOST} -p ${SSH_PORT} sudo docker-compose pull"
            - "ssh ${SSH_USER}@${SSH_HOST} -p ${SSH_PORT} curl -H 'Authorization: ${REST_TOKEN}' http://${REST_HOST}:${REST_PORT}/shutdown"
promotions:
  - name: Prod restart compose
    pipeline_file: production-2-deploy.yml
