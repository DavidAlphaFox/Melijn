version: v1.0
name: Main pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build Docker Image
    task:
      secrets:
        - name: docker-details
      jobs:
        - name: Build Docker image
          commands:
            - checkout
            - docker login -u "${DOCKER_USERNAME}" -p "${DOCKER_PASSWORD}"
            - sed -i "s/%VERSION_HASH%/$SEMAPHORE_GIT_SHA/g" Dockerfile
            - docker build -t ${DOCKER_USERNAME}/${DOCKER_IMAGE}:$SEMAPHORE_GIT_SHA -t ${DOCKER_USERNAME}/${DOCKER_IMAGE}:slash-migration-latest .
            - docker push ${DOCKER_USERNAME}/${DOCKER_IMAGE}:$SEMAPHORE_GIT_SHA
            - docker push ${DOCKER_USERNAME}/${DOCKER_IMAGE}:slash-migration-latest
promotions:
  - name: Staging pull img & down bot
    pipeline_file: staging-1-deploy.yml
    auto_promote:
      when: "result = 'passed' and branch = 'staging'"
  - name: Prod pull img & down bot
    pipeline_file: production-1-deploy.yml