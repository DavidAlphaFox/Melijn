query GetAnime($id: Int!) {
    Media(id: $id, type: ANIME) {
        title {
            romaji
            english
            native
            userPreferred
        }
        synonyms
        type
        status
        startDate {
            year
            month
            day
        }
        endDate{
            year
            month
            day
        }
        format
        description(asHtml: false)
        coverImage {
            extraLarge
            color
        }
        episodes
        duration
        siteUrl
        averageScore
        genres
        trailer {
            site
        }
        favourites
        studios {
            edges {
                node {
                    name
                    siteUrl
                }
                isMain
            }
        }
        isAdult
        nextAiringEpisode {
            episode
            airingAt
        }
    }
}