plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '4.0.2'
}

mainClassName = 'me.melijn.jda.Melijn'
version = '1.2'
sourceCompatibility = 11.1

repositories {
    jcenter()
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    compile 'com.sedmelluq:jda-nas:1.0.6'
    compile "com.zaxxer:HikariCP:3.2.0"
    compile('net.dv8tion:JDA:3.8.1_439') {
        exclude module: 'opus-java'
    }

    compile "org.codehaus.janino:janino:3.0.10"
    compile "org.codehaus.janino:commons-compiler:3.0.10"

    compile 'com.sedmelluq:lavaplayer:1.3.10'
    compile 'me.duncte123:weebJava:2.1.1'
    compile 'mysql:mysql-connector-java:8.0.12'
    compile 'com.github.natanbc:lavadsp:0.4'
    compile 'com.github.DiscordBotList:DBL-Java-Library:df56ff88fabd1dc78c03cc71e48973a1f549f028'
    compile 'se.michaelthelin.spotify:spotify-web-api-java:2.1.1'

    compile group: 'com.google.guava', name: 'guava', version: '27.0-jre'
    compile group: 'ch.qos.logback', name: 'logback-access', version: '1.2.3'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.0.6.RELEASE'
    constraints {
        compile (group: 'org.springframework', name: 'spring-core', version: '5.1.2.RELEASE') {
            because 'does not give anoying warning'
        }
    }
}

compileJava.options.encoding = 'UTF-8'
