plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
}

mainClassName = 'me.melijn.melijnbot.MelijnBot'
version = '2.0.0'
sourceCompatibility = JavaVersion.VERSION_12

repositories {
    jcenter()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
    maven { url 'https://jitpack.io' }
    mavenCentral()
}

dependencies {
    implementation('net.dv8tion:JDA:4.BETA.0_24') {
        exclude module: 'opus-java'
    }
    implementation group: 'com.sedmelluq', name:'lavaplayer', version: '1.3.18'
    implementation group: 'com.github.FredBoat', name: 'Lavalink-Client', version: '1446e25'

    //https://search.maven.org/artifact/com.zaxxer/HikariCP
    //https://mvnrepository.com/artifact/mysql/mysql-connector-java
    implementation group: 'com.zaxxer', name: 'HikariCP', version: '3.3.1'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.16'

    //https://mvnrepository.com/artifact/org.codehaus.janino/janino
    //Used for java eval
    implementation group: 'org.codehaus.janino', name: 'janino', version: '3.0.14'
    implementation group: 'org.codehaus.janino', name: 'commons-compiler', version: '3.0.14'
    
    //https://bintray.com/duncte123/weeb.java/weeb.java
    implementation group: 'me.duncte123', name: 'weebJava', version: '2.2.0_27'

    //https://jitpack.io/#DiscordBotList/DBL-Java-Library
    implementation group: 'com.github.DiscordBotList', name: 'DBL-Java-Library', version: '2.0.1'

    //https://mvnrepository.com/artifact/se.michaelthelin.spotify/spotify-web-api-java
    implementation group: 'se.michaelthelin.spotify', name: 'spotify-web-api-java', version: '2.2.0'

    //https://mvnrepository.com/artifact/com.google.guava/guava
    //Used for loading caches and other utils
    //implementation 'com.google.guava:guava:28.0-jre'

    //Loading caches
    //https://github.com/ben-manes/caffeine
    implementation (group: 'com.github.ben-manes', name: 'caffeine', version: '2.7.0') {
        exclude module: 'slf4j-nop'
    }

    //https://mvnrepository.com/artifact/ch.qos.logback/logback-core
    implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'

    //https://mvnrepository.com/artifact/org.jooby/jooby
    //WebServer
    implementation group: 'org.jooby', name: 'jooby-netty', version: '1.6.3'
    implementation group: 'org.jooby', name: 'jooby-jackson', version: '1.6.3'

    //https://mvnrepository.com/artifact/com.fasterxml.jackson.module/jackson-module-kotlin
    implementation group: 'com.fasterxml.jackson.module', name: 'jackson-module-kotlin', version: '2.9.9'


    //https://mvnrepository.com/artifact/com.google.apis/google-api-services-youtube
    implementation group: 'com.google.apis', name: 'google-api-services-youtube', version: 'v3-rev212-1.25.0'

    //https://mvnrepository.com/artifact/org.reflections/reflections
    //simplifies loading commands
    implementation group: 'org.reflections', name: 'reflections', version: '0.9.11'

    //https://mvnrepository.com/artifact/org.jetbrains.kotlin/kotlin-stdlib-jdk8
    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jdk8', version: '1.3.41'
}
compileJava.options.encoding = 'UTF-8'
compileKotlin {
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_12
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_12
    }
}