    implementation group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.34'

    // https://jitpack.io/#ToxicMushroom/Lavalink-Client
    implementation group: 'com.github.ToxicMushroom', name: 'Lavalink-Client', version: '169cb42912'

    // https://github.com/ToxicMushroom/JagTag-Kotlin
