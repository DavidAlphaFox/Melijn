plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '2.0.4'
}

mainClassName = 'com.pixelatedsource.jda.PixelSniper'
version = '1.0'
sourceCompatibility = 10.0

repositories {
    jcenter()
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    compile 'com.sedmelluq:jda-nas:1.0.6'
    compile 'net.dv8tion:JDA:3.7.1_385'
    compile 'com.sedmelluq:lavaplayer:1.3.7'
    compile 'me.duncte123:weebJava:2.0.1'
    compile 'mysql:mysql-connector-java:8.0.11'
    compile 'com.github.natanbc:lavadsp:0.2'
    compile 'se.michaelthelin.spotify:spotify-web-api-java:2.0.3'
    compile 'com.github.DiscordBotList:DBL-Java-Library:74b97b6218b3cc3bfc2be920ca1ab1cc83accd76'
    //compile group: 'jmagick', name: 'jmagick', version: '6.6.9'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.11.0'
}
compileJava.options.encoding = 'UTF-8'
